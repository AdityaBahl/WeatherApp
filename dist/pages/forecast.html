<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>WeatherApp - Forecast</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gradient-to-r from-gray-700 via-gray-900 to-black">
    <div id="navbar"></div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#navbar").load("navbar.html");
        });
    </script>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3 flex justify-center">
                <input id="city-name" type="text" class="form-control-4 hover:bg-gray-200 font-bold py-2 px-4 rounded"
                    placeholder="Enter a location">
                <div class="input-group-append">
                    <!-- Using utilities: -->
                    <button onclick="searchTemperature()" type="button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Search
                    </button>
                </div>
            </div>
        </form>
        <div class="flex justify-center" class="weather-status text-white text-center">
            <div class="details" style="color:white">
                <div class="max-w-sm rounded overflow-hidden shadow-lg">
                    <img class="flex justify-center" id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png"
                        alt="">
                    <div class="px-6 py-4">
                        <div id="city" class="flex justify-center font-bold text-xl mb-2">Delhi</div>
                        <h1 id="weather" class="flex justify-center text-gray-700 text-base">Clouds</h1>
                        <h3 class="flex justify-center"><span id="temp">38.06</span>&deg;C</h3>
                    </div>
                    <div class="px-6 pt-4 pb-2">
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Wish
                            you a great day! ♥❤♥❤♥</span>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="index.js"></script>

</body>

</html>
